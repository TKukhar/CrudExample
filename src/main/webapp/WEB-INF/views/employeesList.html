<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Employee list</h1>
<table>
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Active</th>
        <th>Department</th>
    </tr>
<#list employees as employee>
    <tr>
        <td><a href="/employee/${employee.id}">${employee.id}</a></td>
        <td>${employee.name}</td>
        <td>${employee.active}</td>
        <td>${employee.department.name}</td>
        <td><a href="/delete/${employee.id}">Delete</a></td>
        <td><a href="/update/${employee.id}">Update</a></td>
    </tr>
</#list>
</table>

<a href="/addEmployee">Create employee</a>

<>

</body>

</html>
